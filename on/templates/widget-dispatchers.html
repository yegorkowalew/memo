<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title m-b-0 text-info">Диспетчеры</h4>
        </div>
        <div id="Dispatcher">
            <ul class="list-style-none">
                <dispatcher-item v-for="item in dispatcherList" v-bind:dispatcher="item" v-bind:key="item.id">
                </dispatcher-item>
            </ul>
            {% verbatim %}
            <div v-if="status" class="alert alert-danger m-r-5 m-l-5 m-b-5" role="alert">
                <b>{{ status }}</b>
            </div>
            <div v-else class="card text-right">
                <div class="card-body">
                    <a href="/profiles/dispathers/" class="btn btn-success btn-sm">Еще...</a>
                </div>
            </div>
            {% endverbatim %}
        </div>
    </div>
</div>
